{% extends 'layout.html' %}

{% block body %}
  <div class='jumbotron text-center'>
    <h1>Web Print Release</h1>
    <p class='lead'>Print release system for CUPS!</p>
    {% if session.logged_in == NULL %}
      <a href="/login" class="btn btn-primary btn-lg"><i class="fa fa-sign-in"></i> Login</a>
    {% else %}
      <a href="/jobs" class="btn btn-primary btn-lg">Active Jobs</a>
      <a href="/jobscompleted" class="btn btn-primary btn-lg">Completed Jobs</a>
    {% endif %}
  </div>
{% endblock %}
